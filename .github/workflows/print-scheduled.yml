name: scheduled!

on:
  push:
    branches:
      - master

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: print current time (JST)
        env:
          TZ: "Asia/Tokyo"
        run: date
      - name: print app url
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: echo $APP_URL
